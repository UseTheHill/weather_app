<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="text-center p-3">What's My Weather?</h1>
    </header>
<section class="row">
    <!--Search Sidebar-->
    <div class="cold-md-3 mr-4 main">
        <h4 class="p-1">What's your city?</h4>
        <form class="form-inline pl-1 pb-3 form">
            <input type="search" class="form-control mr-sm-2" id="userSearch" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0 searchBtn" type="submit">Search My City</button>
        </form>
        <section class="pl-1 pt-5" id="search_history"></section>
    </div>

    <!--Weather -->
    <div class="col-md-8">
        <!--current weather-->
        <div class="row card card-body">
            <div class="d-flex">
                <h2 class="mt-3 city_image" id="cityName"></h2>
                <img id="main-weather-icon">
            </div>
            <p class="pt-2" id="currentTemp">Temperature:</p>
            <p class="pt-2" id="currentHumidity">Humidity:</p>
            <p class="pt-2" id="currentWS">Wind Speed:</p>
            <p class="pt-2">UV Index:<span class="btn-danger btn-sm" id="uvIndex"></span></p>
        </div>

    <!--Weather forecast-->
        <div class="container row mt-3">
            <h2>5 Day Forecast:</h2>
        </div>
        <!--Day One-->
        <div class="container row">
            <div class="card card-body col-xl-2 m-2">
                <h5 class="date"></h5>
                <img class="weather_icon">
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
        <!--Day Two-->
        <div class="container row">
            <div class="card card-body col-xl-2 m-2">
                <h5 class="date"></h5>
                <img class="weather_icon">
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
        <!--Day Three-->
        <div class="container row">
            <div class="card card-body col-xl-2 m-2">
                <h5 class="date"></h5>
                <img class="weather_icon">
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
        <!--Day Four-->
        <div class="container row">
            <div class="card card-body col-xl-2 m-2">
                <h5 class="date"></h5>
                <img class="weather_icon">
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
        <!--Day Five-->
        <div class="container row">
            <div class="card card-body col-xl-2 m-2">
                <h5 class="date"></h5>
                <img class="weather_icon">
                <p class="temp">Temperature: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
    </div>
</section>










<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
