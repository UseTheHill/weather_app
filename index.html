<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="text-center p-3">What's My Weather?</h1>
    </header>

    <!--Search Sidebar-->
    <div class="cold-md-3 mr-4 main">
        <h4 class="p-1">What's your city?</h4>
        <form class="form-inline pl-1 pb-3 form">
            <input type="search" class="form-control mr-sm-2" id="userSearch" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0 searchBtn" type="submit">Search My City</button>
        </form>
        <section class="pl-1 pt-5" id="search_history"></section>
    </div>















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
