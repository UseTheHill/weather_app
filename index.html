<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<!-- Weather  header -->
<header>
    <h1 class="text-center bg-primary text-white p-3">What's My Weather?</h1>
</header>

<section class="row">
    
<!-- Search sidebar -->
    <div class="col-md-3 bg-light rounded mr-4 main">
        <h4 class="p-1">Search for a City:</h4>
        <form class="form-inline pl-1 pb-3 form">
            <input class="form-control mr-sm-2" type="search" id="userSearch" placeholder="Search by City Name" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0 searchBtn" type="submit">Search</button>
        </form>
<!-- Search history within the sidebar  -->
        <section id="search-history" class="pl-1 pt-5"></section>
    </div>

<!-- Weather data -->
    <div class="col-md-8 bg-light rounded">
<!-- Current weather -->
        <div class="row card card-body bg-secondary">
            <div class="d-flex">
                <h2 class="mt-3 city-image" id="cityName"> </h2>
                <img id="main-weather-icon">
            </div>
            <p class="pt-2" id="currentTemp">Temperature: </p>
            <p class="pt-2" id="currentHumidity">Humidity: </p>
            <p class="pt-2" id="currentWS">Wind Speed: </p>
            <p class="pt-2">UV Index: <span class="btn-danger btn-sm" id="uvIndex"></span></p>
        </div>
    

<!-- 5-day weather forecast -->
    <div class="container row mt-3">
            <h2>5-Day Forecast:</h2>
    </div>
    <div class="container row">
            <div class="card card-body col-xl-2 bg-info text-white m-2">
                <h5 class="date"></h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-info text-white m-2">
                <h5 class="date"></h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-info text-white m-2">
                <h5 class="date"></h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-info text-white m-2">
                <h5 class="date"></h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
            <div class="card card-body col-xl-2 bg-info text-white m-2">
                <h5 class="date"></h5>
                <img class="weather-icon">
                <p class="temp">Temp: </p>
                <p class="humidity">Humidity: </p>
            </div>
    </div>
    </div>

</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
